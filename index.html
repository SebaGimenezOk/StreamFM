<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repro</title>
    <!-- ------estilo aos libreria-------- -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- estilos fontawesome -->
    <script src="https://kit.fontawesome.com/6856c94bba.js" crossorigin="anonymous"></script>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #030313;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <!-- <img class="cajalogo" src="/img/muestra-1.png" alt=""> -->
                    KW Studio
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Streams</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                servicios
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">radio</a></li>
                                <li><a class="dropdown-item" href="#">tv stream</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Referencias</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="buscador" aria-label="buscar">
                        <button class="btn" type="submit">ahora</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section">
            <div class="contenedor">
                <h1 data-aos="fade-down" class="titular">KWS</h1>
                <h3 data-aos="fade-down" class="titular">products</h3>
                <div>
                    <div class="player">
                        <img class="cajalogo" src="img/LOGO-RDN3.png" alt="LOGO-RDN3">
                        <audio class="stream" src="https://radiostreamingserver.com.ar/proxy/rdn/stream"></audio>
                        <nav class="controls">
                            <button class="button play">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="button stop">
                                <i class="fas fa-stop"></i>
                            </button>
                            <button class="button ventana">
                                <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
                        </nav>
                    </div>
                </div>
        </section>


    </main>
    <footer>
        <div>
            <div>
                <p class="titulo-base">Derechos Reservados por KW Studio Argentina</p>
                <div class="icon-list">
                    <i class="fab fa-whatsapp-square"></i>
                    <i class="fa-brands fa-app-store-ios"></i>
                    <i class="fa-brands fa-android"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-twitch"></i>
                    <i class="fa-brands fa-soundcloud"></i>
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


<script>
    AOS.init();
</script>


<script src="/js/main.js"></script>

</html>
